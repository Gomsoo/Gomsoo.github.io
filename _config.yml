        title: 모임
        link: https://gomsoo.github.io#빙글
        link_text: 빙글
        additional_links:
          - title: 파도상자
            icon: fas fa-link
            url: https://play.google.com/store/apps/details?id=co.padobox.android
          - title: 베이크
