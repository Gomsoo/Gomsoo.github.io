about_content: | # this will include new lines to allow paragraphs
  반갑습니다. 안드로이드 개발자 정문수입니다.
  
  크로스 플랫폼 프레임워크 개발로 커리어를 시작하여 이 때 C++, C#, Java의 다양한 언어와 리눅스, Free-BSD, Windows .NET, 안드로이드의 다양한 플랫폼에서 작업하는 경험할 수 있었습니다.
  
  이후 빙글에 합류하여 안드로이드 앱 개발자로 서비스를 개발하고 운영할 수 있었고, 지금도 안드로이드 앱 개발자로 커리어를 이어나가고 있습니다.

