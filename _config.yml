        description: | # this will include new lines to allow paragraphs
          모임은 개발팀 없이 커뮤니티를 꾸리고 빌딩하고 싶은 고객들에게 커뮤니티를 위한 기술들을 제공하는 서비스입니다.
          - 기간 : 2019. 11 ~ 2022. 1 (2년 3개월)
          - 성과 : 파도상자 지분 보유(15%) 및 수익 쉐어로 파도상자의 5배 성장을 통한 매출 상승
          - 역할
            - 모임 안드로이드 앱 개발
            - 모임 모바일 앱 플러터 개발
            - 비동기 프로그래밍(Kotlin Coroutine)
            - 리액티브 프로그래밍(Kotlin Flow)
            - 페이징 및 무한 스크롤 구현(Jetpack Paging3)
            - 로컬 캐싱 구현(In-memory, Room)
            - Dependency Injection 적용(Dagger-Hilt)

      - layout: top-middle
        title: 디자인 시스템 개발
        link: https://gomsoo.github.io#빙글
        link_text: 빙글
        description: | # this will include new lines to allow paragraphs
          디자인 팀과 협업하여 사내에서 사용하고 추후 공개까지 고려한 디자인 시스템을 제작하였습니다.
          - 기간 : 2019. 11 ~ 2022. 1 (2년 3개월)
          - 성과 : UX와 Look and Feel의 일관성 확보, 손쉬운 UI 디자인, 재사용성 증대, UI Element 별 QA 진행
          - 역할
            - 디자인 시스템 정의
            - 안드로이드 플랫폼 디자인 시스템 구현
            - 디자인 시스템 QA를 위한 카탈로그 앱 구현

      - layout: top-middle
        title: 빙글
        link: https://gomsoo.github.io#빙글
        link_text: 빙글
        additional_links:
          - title: 빙글 안드로이드
            icon: fas fa-link
            url: https://play.google.com/store/apps/details?id=com.vingle.android
        quote: >
          관심사 네트워크
        description: | # this will include new lines to allow paragraphs
          빙글은 관심사를 기반으로 사용자들에게 커뮤니티 기능들을 제공하는 소셜 서비스입니다.
          - 기간 : 2018. 5 ~ 2022. 1 (3년 9개월)
          - 역할
            - 빙글 안드로이드 앱 개발
            - Java to Kotlin 마이그레이션
            - MVP to MVVM 아키텍쳐 변경 적용
            - 비동기 및 리액티브 프로그래밍(RxJava)
            - 페이징 및 무한 스크롤 구현(자체 솔루션, Jetpack Paging)
            - 로컬 데이터 베이스 도입(Room)

      - layout: top-middle
        title: TmaxOS Application Framework
        link: https://gomsoo.github.io#티맥스
        link_text: 티맥스
        description: | # this will include new lines to allow paragraphs
          TmaxOS에서 어플리케이션 개발을 위해 플랫폼을 설계 및 개발하고, SDK 제공을 위해 라이브러리를 개발하는 프로젝트입니다.
          - 기간 : 2017. 1 ~ 2017. 8 (8개월)
          - 성과 : TmaxOS용 어플리케이션 개발을 위한 플랫폼 및 Development kit 정의, 설계 및 개발
          - 역할
            - 코어 라이브러리 설계 및 개발(C++)
            - UI 컴포넌트 설계 및 개발(C++)

      - layout: top-middle
        title: SWT 호환
        link: https://gomsoo.github.io#티맥스
        link_text: 티맥스
        description: | # this will include new lines to allow paragraphs
          이클립스 기반인 TOP IDE를 TmaxOS에서 실행시키기 위해 SWT를 Free-BSD와 리눅스 기반인 TmaxOS로 포팅하는 프로젝트입니다.
          - 기간 : 2016. 9 ~ 2016. 12 (4개월)
          - 성과 : 필요한 UI element 포팅을 통해 TmaxOS에서 TOP IDE 실행 
          - 역할
            - SWT UI 라이브러리 개발
            - SWT to TmaxOS JNI 코드 작성
            - 크로미움 코드 분석

      - layout: top-middle
        title: Tmax One Platform
        link: https://gomsoo.github.io#티맥스
        link_text: 티맥스
        description: | # this will include new lines to allow paragraphs
          One source to Multi platform build를 위한 크로스 플랫폼 프레임워크를 개발하는 프로젝트입니다. Java + XML로 앱을 개발하도록 제공하며 Web, 안드로이드, iOS, Windows .NET, TmaxOS로의 빌드가 되도록 진행하였습니다.
          - 기간 : 2016. 1 ~ 2016. 8 (8개월)
          - 성과 : 크로스 플랫폼 프레임워크 개발, 여러 플랫폼의 개발 프레임워크 분석 및 경험
          - 역할
            - 통합 언어로 개발을 제공하기 위한 각 플랫폼 조사 및 분석
            - 통합을 위한 정책 수립
            - 코어 라이브러리(Java) 설계 및 개발
            - .NET(C#) 플랫폼 라이브러리 개발
            - TmaxOS(C++) 플랫폼 라이브러리 개발
            - Java to .NET, Java to TmaxOS 코드 제너레이터(Java, Xtend) 개발

      - layout: top-middle
        title: Twinkle.B
        link: https://gomsoo.github.io#씨랩시스
        link_text: 씨랩시스
        description: | # this will include new lines to allow paragraphs
          자전거 분실 방지를 위해 작은 비콘을 자전거에 부착하고, 스마트폰과 BLE 통신을 통해 자전거를 모니터링 할 수 있도록 기능들을 제공하는 프로젝트입니다.
          - 기간 : 2015. 6. 1 ~ 2015. 6. 30 (1개월)
          - 성과 : 비콘 출시 및 판매, 앱 출시 후 다운로드 제공
          - 역할
              - 안드로이드 앱 개발
              - BLE를 활용한 근거리 통신

